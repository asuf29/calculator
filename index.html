<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculate" id="calculate1">
        <h1>Basic Calculator</h1>
        
        <div class="resultScreen">
            <p class="inputVal"></p>
        </div>

        <div class="numberArea">
            <button class="num numbers" data-option="number" value="1">1</button>
            <button class="num numbers" value="2">2</button>
            <button class="num numbers" value="3">3</button>
            <button class="num numbers" value="4">4</button>
            <button class="num numbers" value="5">5</button>
            <button class="num numbers" value="6">6</button>
            <button class="num numbers" value="7">7</button>
            <button class="num numbers" value="8">8</button>
            <button class="num numbers" value="9">9</button>
            <button class="double-num numbers" value="0">0</button>
            <button class="dot" value=".">.</button>
        </div>

        <div class="operators">
            <button class="operator" data-operator="/" value="/">/</button>
            <button class="operator" data-operator="*" value="*">*</button>
            <button class="operator" data-operator="-" value="-">-</button>
            <button class="operator" data-operator="+" value="+">+</button>
        </div> 

        <div class="clear"></div>

        <div class="resultOperators">
            <button class="resultOperator" value="=" id="equal">=</button>
            <button class="resultOperator" value="AC" id="delete">AC</button>
        </div>
    </div>

    <script src="js/script.js"></script>

    <script>
        new Calculator('calculate1');
    </script>
</body>
</html>
